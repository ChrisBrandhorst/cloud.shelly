<script type="text/javascript">
  try {
    Homey.emit('add_device', {})
      .then(result => {
        var i;
        for (i = 0; i < 3; i++) {
          var deviceid = i + 1;
          if (i < 2) {
            if (i === 0) {
              var capabilities = [
                "onoff",
                "measure_voltage",
                "input_1"
              ]
            } else {
              var capabilities = [
                "onoff",
                "input_1"
              ]
            }
            Homey.createDevice({
      				name: 'Shelly Uni ' + deviceid,
      				data: {
                id: result.data.id + '-channel-' + i
              },
      				settings: {
                address  : result.settings.address,
                username : result.settings.username,
                password : result.settings.password
              },
              capabilities: capabilities,
              store: {
                main_device: result.data.id,
                channel: i,
                type: result.store.type,
                battery: result.store.battery,
                unicast: result.store.unicast
              },
              icon: result.icon
      			});
          } else {
            Homey.done()
          }
    		}
      })
  } catch (error) {
    Homey.alert(error);
    Homey.done();
  }
</script>
